<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Teste VeloNet</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            padding: 50px;

            color: white;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);

            font-size: 2.5em;

        }
        p {
            font-size: 1.2em;

            margin: 10px;
            transition: all 0.3s ease;
