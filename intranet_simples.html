            document.getElementById('current-time').textContent = now.toLocaleTimeString('pt-BR');
            document.getElementById('current-date').textContent = now.toLocaleDateString('pt-BR');
        }

        // Garantir que sempre volte para o dashboard correto
        function resetToDashboard() {
            showDashboard();
            // Limpar qualquer estado anterior
            localStorage.removeItem('velotax_current_section');
        }

        // Atualizar a cada segundo
        setInterval(updateDateTime, 1000);
        updateDateTime(); // Primeira execução

        // Garantir que sempre comece no dashboard
        window.addEventListener('load', function() {
            showDashboard();
        });
    </script>
</body>
